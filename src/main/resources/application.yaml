datasource:
    default: dev
    dev:
        customProperties: DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        databaseUrl:      jdbc:h2:file:./build/h2db/db/ebean_history_issue
        databaseDriver:   org.h2.Driver
        password:         ''
        username:         ebean_history_issue
    prod:
        databaseUrl:      jdbc:postgresql://${DB_SERVER_ADDRESS:127.0.0.1}:${DB_PORT:5432}/${DB_SCHEMA_NAME:ebean_history_issue}
        databaseDriver:   org.postgresql.Driver
        password:         ${DB_SECRET_PASSWORD:ebean_history_issue_postgres}
        username:         ebean_history_issue
ebean:
#    objectMapper:        com.example.Json //FIXME: Unfortunately Ebean doesn't support this
    dataTimeZone:        UTC
    ddl:
        header:   -- Generated by ebean ${version} at ${timestamp}
    #seedSql:  populate.sql
    debug:
        sql: true
    idType:              SEQUENCE
    dev:
        ddl:
            generate:   true
            run:        true
            #createOnly: true
    prod:
        ddl:
            generate: false
            run:      false
        migration:
            #appName:               EBEAN_HISTORY_ISSUE # DOSN'T WORK
            run:                   true
logging:
    level:
        io:
            ebean:
                BEAN:   TRACE
                COLL:   TRACE
                NATKEY: TRACE
                QUERY:  TRACE
                SQL:    TRACE
                SUM:    TRACE
                TXN:    TRACE
    config: classpath:logback.xml
prod:
    default:
        logStatements: true
    startMode: create


spring:
    main:
        allow-bean-definition-overriding: true
    config:
        additional-location: src/test/resources
    application:
        name: ebean_history_issue
    profiles:
        # The commented value for `active` can be replaced with valid Spring profiles to load.
        # Otherwise, it will be filled in by gradle when building the WAR file
        # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
        active: dev
    mvc:
        favicon:
            enabled: false
    output:
        ansi:
            enabled: always
